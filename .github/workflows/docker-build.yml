name: build-push-cuda-docker-image

on:
  workflow_dispatch:
  push:
    branches:
      - hyperreft
    paths:
      - "requirements*.txt"
      - "Dockerfile"
      - "docker-compose*.yml"
      - ".docker/**"
      - ".github/workflows/docker-build.yml"

permissions:
  contents: read
  packages: write
  # Add these permissions
  actions: write
  checks: write
  deployments: write
  issues: write
  pull-requests: write
  statuses: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup NVIDIA Container Toolkit
        run: |
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y curl ca-certificates

          # Get NVIDIA's GPG key
          curl -fsSL https://nvidia.github.io/libnvidia-container/gpgkey | \
            sudo gpg --dearmor -o /usr/share/keyrings/nvidia-container-toolkit-keyring.gpg

          # Add the generic DEB repository
          curl -s -L https://nvidia.github.io/libnvidia-container/stable/deb/nvidia-container-toolkit.list | \
            sed 's#deb https://#deb [signed-by=/usr/share/keyrings/nvidia-container-toolkit-keyring.gpg] https://#g' | \
            sudo tee /etc/apt/sources.list.d/nvidia-container-toolkit.list

          # Install the toolkit
          sudo apt-get update
          sudo apt-get install -y nvidia-container-toolkit

      - name: Create minimal .env file
        run: |
          echo "GIT_EMAIL=${{ secrets.GIT_EMAIL }}" > .env
          echo "GIT_NAME=${{ secrets.GIT_NAME }}" >> .env

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push with Docker Compose
        env:
          GITHUB_USERNAME: ${{ github.actor }}
          GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
          GIT_NAME: ${{ secrets.GIT_NAME }}
        run: |
          docker compose build hyperreft
          docker compose push hyperreft
